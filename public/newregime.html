        <section class="tax-calculation">
            <h1>New Regime Tax Calculation</h1>
            <form id="taxForm">
                <div class="main-container">
                  
                    <div class="small-container">
                        <div class="container">
                            <label for="annual_income">Annual Income (in lakhs):</label>
                            <input type="number" id="annual_income" name="annual_income">
                        </div>

                  
                        <div class="container">
                            <label for="sd">SD (â‚¹50,000):</label>
                            <input type="text" id="sd" name="sd" readonly>
                        </div>
                    </div>

                   

                       
                        <div class="container">
                            <label for="final_income">Final Income:</label>
                            <input type="text" id="final_income" name="final_income" readonly>
                        </div>
                    </div>

                    
                    <div class="small-container">
                        <div class="container">
                            <label for="tax_percentage">Tax Percentage:</label>
                            <input type="text" id="tax_percentage" name="tax_percentage" readonly>
                        </div>
                        <div class="container">
                            <label for="taxable_amount">Taxable Amount:</label>
                            <input type="text" id="taxable_amount" name="taxable_amount" readonly>
                        </div>
                    </div>
<button id="saveButton">Save</button>
                    
                </div>

                <div class="container">
                    <a id="investmentOptionsLink" href="investment_options2.html">View Investment Options</a>

                </div>

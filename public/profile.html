<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
<img src="logo-investo.jpeg" alt="Investo Logo" class="logo" />

        <nav>
            <ul>
                <li><a href="index.html">Overview</a></li>
                <li><a href="calculate_tax.html">Calculate Tax</a></li>
               
                <li><a href="library.html">Library</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li> 
            </ul>
        </nav>
    </header>

    <main class="profile-main">
        <section class="profile-container">
            <h1>User Profile</h1>
            <form id="profileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" readonly>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" readonly>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" readonly>

                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" readonly>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age" readonly>

                
                
          </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 INVESTO. All rights reserved.</p>
    </footer>

   
    <dialog id="logoutDialog">
        <p>Are you sure you want to log out?</p>
        <button id="confirmLogout">Yes, Logout</button>
        <button id="cancelLogout">Cancel</button>
    </dialog>

    <script src="profile.js"></script>
<script src="logout.js"></script>
</body>
</html>
